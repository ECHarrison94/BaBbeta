    <h1>Villain Maker</h1>
    <h2>Track Your XP and HP</h2>
    <form id="xpTracker">
        <label id="currentLevel">Current Level:</label>
        <script>
            function updateLevel() {
                const totalXp = parseInt(document.getElementById('totalXp').innerText.split(': ')[1]) || 0;
                const level = Math.floor(totalXp / 100) + 1;
                document.getElementById('currentLevel').innerText = `Current Level: ${level}`;
            }
            document.getElementById('xpTracker').addEventListener('input', updateLevel);
        </script><br>
        <label for="minutes">1 XP for every minute in line</label>
        <input type="number" id="minutes" name="minutes" min="0" value="0">
        <label for="show">10 XP for every show or parade</label>
        <input type="number" id="show" name="show" min="0" value="0">
        <label for="characters">20 XP for every character interaction</label>
        <input type="number" id="characters" name="characters" min="0" value="0">
        <label id="totalXp">Total XP:</label>
        <script>
            function calculateTotalXp() {
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const shows = parseInt(document.getElementById('show').value) || 0;
                const characters = parseInt(document.getElementById('characters').value) || 0;
                const totalXp = (minutes * 1) + (shows * 10) + (characters * 20);
                document.getElementById('totalXp').innerText = `Total XP: ${totalXp}`;
            }
            document.getElementById('minutes').addEventListener('input', calculateTotalXp);
            document.getElementById('show').addEventListener('input', calculateTotalXp);
            document.getElementById('characters').addEventListener('input', calculateTotalXp);
        </script>
    </form>
